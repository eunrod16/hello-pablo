<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Pablo!</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <p class="navbar-item ">
        <a class="link is-info">Home</a>
      </p>
      <p class="navbar-item ">

        Portafolio Pablo Emmanuel de Leon

      </p>
    </div>
  </nav>
  <div id='vueapp'>
    <section class="section">

      <div class="tabs">
        <ul>
          <li class="is-active"><a>Crear</a></li>
          <li><a>Editar Info</a></li>
          <li><a>Eliminar</a></li>
          <li><a>Ordenar/Asignar</a></li>
        </ul>
      </div>

      <form class="box">
        <h2 class="title is-4">Crear Proyecto </h2>
        <div class="field">
          <label class="label">Nombre del Proyecto</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" v-model="nombre_proyecto" >
          </div>
        </div>


        <div class="field">
          <label class="label">Descripción</label>
          <textarea class="textarea" placeholder="Textarea" v-model="descripcion" ></textarea>
          <!--  <p class="help is-success">This username is available</p>-->
        </div>
        <div class="field">
          <label class="label">Cliente</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" v-model="cliente">
          </div>
        </div>
        <div class="field">
          <label class="label">Software</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" v-model="software">
          </div>
        </div>

        <div class="field">
          <label class="label">Links</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input" v-model="links">
          </div>
        </div>

        <div class="field">
          <div class="columns is-desktop">
            <div class="column">
              <label class="label">Fecha Inicio</label>
              <div class="control">
                <input class="input" type="date" placeholder="Text input" v-model="fecha_inicio">
              </div>
            </div>
            <div class="column">
              <label class="label">Fecha Fin</label>
              <div class="control">
                <input class="input" type="date" placeholder="Text input" v-model="fecha_fin">
              </div>
            </div>
          </div>
        </div>
        <label class="label">Imágen de portada</label>
        <div class="file">

          <label class="file-label">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
          </label>
        </div>

        <div class="field">
          <label class="label">Incluir en CofCof</label>
          <div class="columns is-desktop">
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addcofcof"
                value="descripcion"
                @change="checkadd($event)">
                Descripción
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addcofcof"
                value="cliente"
                @change="checkadd($event)">
                Cliente
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addcofcof"
                value="software"
                @change="checkadd($event)">
                Software
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addcofcof"
                value="fechas"
                @change="checkadd($event)">
                Fechas
              </label>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Incluir en Personal</label>
          <div class="columns is-desktop">
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addpersonal"
                value="descripcion"
                @change="checkadd($event)">
                Descripción
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addpersonal"
                value="cliente"
                @change="checkadd($event)">
                Cliente
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addpersonal"
                value="software"
                @change="checkadd($event)">
                Software
              </label>
            </div>
            <div class="column">
              <label class="checkbox">
                <input type="checkbox"
                v-model="addpersonal"
                value="fechas"
                @change="checkadd($event)">
                Fechas
              </label>
            </div>
          </div>
        </div>


      </br>
      <div class="field is-grouped">
        <div class="control">
          <button v-on:click="crear_proyecto" class="button is-link">Submit</button>
        </div>
      </div>
    </form>

    <form class="box">
      <h2 class="title is-4">Agregar imágen a proyecto</h2>
      <div v-for="r1 in regs.proyectos">
        <div class="field" v-for="r in r1">
          <label class="radio">
            <input type="radio"
            v-model="nombre_proyecto_checked"
            id="r.nombre_proyecto"
            :value="r.nombre_proyecto"
            @change="check($event)">
            {{ r.nombre_proyecto }}
          </label>
        </div>
      </div>
      <label class="file-label">
        <div id="file-js" class="file has-name">
          <label class="file-label">
            <input class="file-input" type="file" id="file" ref="file" v-on:change="mediaChoosen" >
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose a file…
              </span>
            </span>
            <span class="file-name">
              {{mediaName}}
            </span>
          </label>
        </div>
      </label>
    </br>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" @click='uploadFile()'>Submit</button>
      </div>
    </div>
  </form>
  <form class="box">
    <div class="columns is-desktop">
      <div class="column">
        <h2 class="title is-4">Proyectos en CofCof</h2>
        <div  v-for="proyecto in proyectoscofcof">
          <div class="field" v-for="r in proyecto">
            <label class="checkbox">
              <input type="checkbox"
              v-model="r.checked"
              :id="r.nombre_proyecto"
              :value="r.nombre_proyecto"
              >
              {{ r.nombre_proyecto }}
            </label>
          </div>
        </div>

      </div>

      <div class="column">
        <h2 class="title is-4">Proyectos en Personal</h2>
        <div  v-for="proyecto in proyectospersonal">
          <div class="field" v-for="r in proyecto">
            <label class="checkbox">
              <input type="checkbox"
              v-model="r.checked"
              :id="r.nombre_proyecto"
              :value="r.nombre_proyecto">
              {{ r.nombre_proyecto }}
            </label>
          </div>
        </div>

      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button v-on:click="asignar_proyecto" class="button is-link">Submit</button>
      </div>
    </div>

  </form>


  <form class="box">
    <h2 class="title is-4">Eliminar Proyecto </h2>
    <div v-for="r1 in regs.proyectos">
      <div class="field" v-for="r in r1">
        <label class="radio">
          <input type="radio"
          v-model="nombre_proyecto_checked_delete"
          id="r.nombre_proyecto"
          :value="r.nombre_proyecto"
          >
          {{ r.nombre_proyecto }}
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button v-on:click="eliminar_proyecto" class="button is-link">Submit</button>
      </div>
    </div>
  </form>

  <div class="col-6">
    <h3>Draggable {{ draggingInfo }}</h3>

    <draggable
    :list="list"
    :disabled="!enabled"
    class="list-group"
    ghost-class="ghost"
    :move="checkMove"
    @start="dragging = true"
    @end="dragging = false"
    >
    <div
    class="list-group-item"
    v-for="element in list"
    :key="element.name"
    >
    {{ element.name }}
  </div>
</draggable>
</div>



</section>
</div>
</body>
<style scoped>
.buttons {
  margin-top: 35px;
}

.ghost {
  opacity: 0.5;
  background: #c8ebfb;
}
</style>
</html>
